<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/df249e4577.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Fredericka+the+Great&family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <header>
        <a class="logo-top" href="home.html">DIY VAN_EDITION</a>
        <a  href="profile-myvan.html"> <img class="profilepicture" src="moritz.jpg" alt="profilbild"></a>
    </header>
   <main>
        
        <section class="form" >  
            <h1>LOGIN</h1>
            <input class="input" type="email" placeholder="Email">
            <input class="input"  type="password" placeholder="Password">
            <article class="rememberme" >
                <input class="tickbox" type="tickbox">
                <p>Remember me</p>
            </article>
                <a class="loginbutton" href="profile-myvan.html"> 
                    <h3 class="caption-title">LOGIN</h3>
                </a>    
             <p>Or login with</p>
            </section>
             <section class="social" >
               <a class="some"  href="#"> <img src="facebook.jpg" alt="facebook"> </a>
               <a class="some"  href="#"> <img src="google.jpg" alt="google"> </a>
            </section>  
            <section class="social" >
             <p class="member" >Not a member? Sign up now</p>
            </section>
   </main> 
    <footer>
        <nav>
            <a class="footer" href="home.html"><i class="fas fa-home fa-2x"></i></a>
            <a class="footer" href="home.html"><i class="fas fa-comment-dots fa-2x"></i></a>
            <a class="footer" href="home.html"><i class="fas fa-shuttle-van fa-2x"></i></a>
            <a class="footer" href="home.html"><i class="fas fa-map-signs fa-2x"></i></a>
       </nav>
    </footer>

</html>
